<div class="lo-top-list" ng-if="list.length > 0" ng-cloak><ul class="list-group list-group-flush"><li class="list-group-item d-flex justify-content-between" ng-repeat="item in list"><div class="lo-top-list__name"><img ng-src="{{$root.path}}{{item.badges.personalDonationBadgeSmallUrl}}" ng-show="item.badges.personalDonationBadgeSmallUrl"> <a ng-href="{{$root.nonSecure}}TR?pg=personal&fr_id={{eventId}}&px={{item.consId}}" ng-if="type == 'participants'"><span ng-bind="item.name.first"></span> <span ng-bind="item.name.last"></span> </a><a ng-href="{{$root.nonSecure}}TR?pg=team&fr_id={{eventId}}&team_id={{item.teamId}}" ng-if="type == 'teams'"><span ng-bind="item.name"></span> </a><a ng-href="{{$root.nonSecure}}TR?pg=company&fr_id={{eventId}}&company_id={{item.companyId}}" ng-if="type == 'companies'"><span ng-bind="item.companyName"></span></a></div><div class="lo-top-list__amount">{{item.amountRaised / 100 | currency:"$":0}}</div></li></ul></div>
