<div class="lo-password-reset"><button type="button" class="btn btn-{{type}} btn-{{size}}" ng-click="forgotLogin()">Forgot Username or Password?</button><div ng-if="state.sendLogin" class="alert alert-success lo-password-reset__message">Got it. We're emailing your username and a password reset link to the email address provided above ({{email}}).</div><div ng-if="state.error" class="alert alert-danger lo-password-reset__message">No email has been specified</div></div>
