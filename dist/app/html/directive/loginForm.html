<div><form class="lo-login-form" ng-class="{'form-inline': layout == 'horizontal'}" name="loginForm" ng-submit="loginUser()" novalidate ng-cloak><div class="form-group" ng-class="{'has-error': uTypeLogin.$submitted && uTypeLogin.existing_user_name.$invalid}"><label for="loginForm-username" ng-class="{'sr-only': showLables == 'false'}">Username</label> <input type="text" id="loginForm-username" class="form-control" ng-class="{'form-control-lg': formSize == 'lg', 'form-control-sm': formSize == 'sm'}" name="existing_user_name" required placeholder="username" ng-model="loginUser.user_name"></div><div class="form-group" ng-class="{'has-error': uTypeLogin.$submitted && uTypeLogin.existing_password.$invalid}"><label for="existingUser-password" ng-class="{'sr-only': showLables == 'false'}">Password</label> <input type="password" id="loginForm-password" class="form-control" ng-class="{'form-control-lg': formSize == 'lg', 'form-control-sm': formSize == 'sm'}" name="existing_password" required placeholder="password" ng-model="loginUser.password"></div><button type="submit" class="btn btn-primary" ng-class="{'btn-lg': formSize == 'lg', 'btn-sm': formSize == 'sm'}">Sign In</button></form><div class="alert alert-danger" ng-show="state.errorMsg"><span ng-bind="state.errorMsg"></span></div></div>
