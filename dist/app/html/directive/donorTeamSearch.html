<div class="lo-donor-team-search"><div class="lo-donor-team-search__forms d-flex justify-content-between"><div><legend>Find a Participant:</legend><form ng-submit="findParticipants()" name="donorSearch" class="form-inline"><div class="form-group"><label for="donorSearchFirstName" class="sr-only">First Name</label> <input type="text" class="form-control" id="donorSearchFirstName" ng-model="state.firstName" placeholder="First Name"></div><div class="form-group"><label for="donorSearchLastName" class="sr-only">Last Name</label> <input type="text" class="form-control" id="donorSearchLastName" ng-model="state.lastName" placeholder="Last Name"></div><div class="form-group"><button class="btn btn-primary">Search</button></div></form></div><div><legend>Find a Team:</legend><form ng-submit="findTeams()" name="teamSearch" class="form-inline"><div class="form-group"><label for="teamSearchName" class="sr-only">Team Name</label> <input type="text" class="form-control" id="teamSearchName" ng-model="state.teamName" placeholder="Team Name"></div><div class="form-group"><button class="btn btn-primary">Search</button></div></form></div></div><div class="lo-donor-team-search__results"><div loading-indicator text="Fetching Search Results..." ng-if="state.isLoading"></div><div ng-if="!state.isLoading && state.searchSubmitted"><div class="alert alert-danger" ng-if="state.errorMessage"><span ng-bind="state.errorMessage"></span></div><div ng-if="!state.errorMessage"><span class="h5" ng-if="state.searchResults.length > 0"><span ng-bind="state.searchType"></span> Search Results</span><ul class="list-group list-group-flush"><li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="result in state.searchResults"><div class="lo-donor-team-search__names"><div ng-if="state.searchType == 'participants'"><img ng-src="{{$root.path}}{{result.badges.participantMilestoneSmallBadgeUrl}}" ng-if="result.badges.participantMilestoneSmallBadgeUrl && showBadges == 'true'"> <img ng-src="{{$root.path}}{{result.badges.personalDonationBadgeSmallUrl}}" ng-if="result.badges.personalDonationBadgeSmallUrl && showBadges == 'true'"> <a ng-href="{{result.personalPageUrl}}"><span ng-bind="result.name.first"></span> <span ng-bind="result.name.last"></span></a></div><div ng-if="state.searchType == 'teams'"><img ng-src="{{$root.path}}{{result.badges.teamMilestoneBadgeSmallUrl}}" ng-if="result.badges.teamMilestoneBadgeSmallUrl && showBadges == 'true'"> <a ng-href="{{result.teamPageURL}}"><span ng-bind="result.name"></span></a></div></div><div class="lo-donor-team-search__cta"><div ng-if="state.searchType == 'participants'"><a ng-href="{{result.donationUrl}}" class="btn btn-primary">Donate</a></div><div ng-if="state.searchType == 'teams'"><a ng-href="{{result.teamDonateURL}}" class="btn btn-primary">Donate </a><a ng-href="{{result.joinTeamURL}}" class="btn btn-primary">Join Team</a></div></div></li></ul></div></div><div class="d-flex justify-content-center" ng-if="state.totalResults > sizeLimit"><ul uib-pagination ng-model="state.currentPage" ng-change="paginateResults('{{state.searchType}}')" total-items="state.totalResults" items-per-page="sizeLimit" max-size="2" boundary-link-numbers="true" previous-text="&#8249;" next-text="&#8250;"></ul></div></div></div>
