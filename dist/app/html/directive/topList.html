<div class="lo-top-list" ng-if="list.length > 0" ng-cloak><ul class="list-group list-group-flush"><li class="list-group-item d-flex justify-content-between" ng-repeat="item in list | limitTo: sizeLimit"><div class="lo-top-list__name"><img ng-src="{{$root.path}}{{item.badges.participantMilestoneSmallBadgeUrl}}" ng-if="item.badges.participantMilestoneSmallBadgeUrl && showBadges == 'true'"> <img ng-src="{{$root.path}}{{item.badges.personalDonationBadgeSmallUrl}}" ng-if="item.badges.personalDonationBadgeSmallUrl && showBadges == 'true'"> <img ng-src="{{$root.path}}{{item.badges.teamMilestoneBadgeSmallUrl}}" ng-if="item.badges.teamMilestoneBadgeSmallUrl && showBadges == 'true'"> <a ng-href="{{item.personalPageUrl}}" ng-if="item.personalPageUrl"><span ng-bind="item.name.first"></span> <span ng-bind="item.name.last"></span> </a><a ng-href="{{item.teamPageURL}}" ng-if="item.teamPageURL"><span ng-bind="item.name"></span> </a><a ng-href="{{item.companyURL}}" ng-if="item.companyURL"><span ng-bind="item.companyName"></span></a></div><div class="lo-top-list__amount">{{item.amountRaised / 100 | currency:"$":0}}</div></li></ul></div>
